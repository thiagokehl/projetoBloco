<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<h:form>
           <ui:include src="menu.xhtml"/>        
            <p:dataTable var="avaliacao" value="#{avaliacaoListMBean.allAvaliacoesCurso}">
                <f:facet name="header">
                    Avaliações dos Cursos Infnet
                </f:facet>                
              
                <p:column style="width:550px;" headerText="Curso">
                    <h:outputText value="#{avaliacao.curso}" />
                </p:column>

                <p:column headerText="Disciplina">
                    <h:outputText value="#{avaliacao.disciplina}" />
                </p:column>

                <p:column style="width:80px;text-align: center" headerText="Turma">
                    <h:outputText value="#{avaliacao.turma}" />
                </p:column>
                
                <p:column headerText="Período Disponível">
                    <h:outputText value="#{avaliacao.periodoDisponibilizado}" />
                </p:column>
                
                 <p:column style="width:64px;text-align: center">
             <p:commandButton  icon="ui-icon-search" title="Ver avaliações da turma" target="#{dtSelectionView.selectedCar}" action="avaliacoesTurma.xhtml" ajax="false"/>
        </p:column>
            </p:dataTable>           
           
           
	</h:form>

</h:body>
</html>
