<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<h:form>
           <ui:include src="menu.xhtml"/>        
            <p:dataTable var="avaliacao" value="#{avaliacaoListMBean.allAvaliacoes}">
                <f:facet name="header">
                    Avaliações dos Cursos Infnet
                </f:facet>                
                <p:column headerText="Visualizar Avaliacoes">
                    <h:outputText />
                </p:column>

                <p:column headerText="Curso">
                    <h:outputText value="#{avaliacao.curso}" />
                </p:column>

                <p:column headerText="Diciplina">
                    <h:outputText value="#{avaliacao.disciplina}" />
                </p:column>

                <p:column headerText="Turma">
                    <h:outputText value="#{avaliacao.turma}" />
                </p:column>
            </p:dataTable>           
           
           
	</h:form>

</h:body>
</html>
